    runs-on: ubuntu-latest
    container:
      image: rancher/dapper:v0.6.0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Rancher Binary
        uses: actions/download-artifact@v4
        with:
          name: rancher
          path: bin
          run-id: 9410755745
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make Rancher Binary Executable
        run: chmod +x bin/rancher

      - name: Verify Rancher Binary
        run: ls -l bin/rancher

      - name: Build Dapper Image
        run: docker build -t dapper-rancher -f Dockerfile.dapper .

      - name: Run Dapper CI Command
        run: docker run --rm dapper-rancher dapper ci




